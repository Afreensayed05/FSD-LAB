<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Hyperlinks</title>
</head>
<body>
    <h1>Hyperlink Examples</h1>
    <p><a href="https://www.google.com">Visit Google (same tab)</a></p>
    <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia (new tab)</a></p>
    <p><a href="contact.html">Go to Contact Page (internal link)</a></p>
    <p><a href="mailto:example@email.com">Send Email</a></p>
</body>
</html>
