<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Images with Links</title>
</head>
<body>
    <h1>Our Profiles</h1>
    <a href="https://www.linkedin.com/in/your-profile" target="_blank">
        <img src="your-image.jpg" alt="My Profile" width="200" height="200">
    </a>
    <p>Click my image to view my profile.</p>
    <a href="https://www.linkedin.com/in/friend-profile" target="_blank">
        <img src="friend-image.jpg" alt="Friend Profile" width="200" height="200">
    </a>
    <p>Click my friend's image to view their profile.</p>
</body>
</html>
