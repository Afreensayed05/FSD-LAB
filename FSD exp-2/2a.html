<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Tables</title>
</head>
<body>
    <h1>HTML Table Example</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th rowspan="2">S.No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Department</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>devi</td>
            <td>Doe</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>2</td>
            <td>sai</td>
            <td>Smith</td>
            <td>Information Technology</td>
        </tr>
        <tr>
            <td>3</td>
            <td>hema</td>
            <td>Brown</td>
            <td>Mechanical</td>
        </tr>
    </table>
</body>
</html>
