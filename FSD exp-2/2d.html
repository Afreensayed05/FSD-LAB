<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frames Example</title>
</head>

<!-- Divide the page into 3 rows -->
<frameset rows="30%,40%,30%" noresize border="1">
    <frame src="frame1.html" name="imageFrame">
    <frame src="frame2.html" name="textFrame">
    <frame src="frame3.html" name="linkFrame">

    <!-- For browsers that do not support frames -->
    <noframes>
        <body>
            <p>Your browser does not support frames. Please update your browser.</p>
        </body>
    </noframes>
</frameset>
</html>
