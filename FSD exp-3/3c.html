<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types of CSS Example</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        .internal-style {
            color: green;
            font-size: 18px;
        }
    </style>

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Types Demonstration</h1>

    <!-- Inline CSS -->
    <p style="color: red; font-weight: bold;">This paragraph uses Inline CSS.</p>

    <!-- Internal CSS -->
    <p class="internal-style">This paragraph uses Internal CSS.</p>

    <!-- External CSS -->
    <p class="external-style">This paragraph uses External CSS.</p>

</body>
</html>
