<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors Example</title>
    <style>
        h1 { color: navy; } /* Named color */
        .rgb { color: rgb(255, 0, 0); } /* RGB */
        .rgba { color: rgba(0, 128, 0, 0.7); } /* RGBA with transparency */
        .hex { color: #ff6600; } /* HEX */
        .hsl { color: hsl(240, 100%, 50%); } /* HSL */
        .hsla { color: hsla(300, 100%, 50%, 0.6); } /* HSLA with transparency */
    </style>
</head>
<body>
    <h1>Different Ways to Reference Color in CSS</h1>
    <p class="rgb">This is RGB color (Red).</p>
    <p class="rgba">This is RGBA color (Green with transparency).</p>
    <p class="hex">This is HEX color (Orange).</p>
    <p class="hsl">This is HSL color (Blue).</p>
    <p class="hsla">This is HSLA color (Purple with transparency).</p>
</body>
</html>
