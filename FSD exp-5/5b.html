<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image Example</title>
    <style>
        body {
            height: 1500px; /* to allow scrolling */
            background-image: url('background.jpg'); /* replace with your image name */
            background-repeat: repeat-x; /* tile horizontally */
            background-position: center 50%; /* halfway down the page */
            background-attachment: fixed; /* stays fixed while scrolling */
            background-size: auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Scroll Down to See the Fixed Background Effect</h1>
</body>
</html>
