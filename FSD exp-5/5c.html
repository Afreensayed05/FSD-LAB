<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font and Text Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            color: darkblue;
        }
        .font1 {
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }
        .font2 {
            text-decoration: underline;
            text-transform: capitalize;
        }
        .font3 {
            text-align: right;
            color: darkgreen;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Font and Text Properties in CSS</h1>
    <p class="font1">This text demonstrates font-size, font-weight, and font-style.</p>
    <p class="font2">this line shows text-decoration and text-transform.</p>
    <p class="font3">This paragraph is right-aligned with color and oblique style.</p>
</body>
</html>
