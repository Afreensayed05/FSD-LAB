<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;
            background-color: lightblue;
            border: 5px solid darkblue;   /* Border */
            padding: 20px;                /* Padding */
            margin: 30px auto;            /* Margin */
            text-align: center;
        }
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">CSS Box Model</h1>
    <div class="box">
        <p><strong>Content:</strong> The text inside the box.</p>
        <p><strong>Padding:</strong> Space between content and border.</p>
        <p><strong>Border:</strong> Surrounds the padding and content.</p>
        <p><strong>Margin:</strong> Space outside the border.</p>
    </div>
</body>
</html>
