<!DOCTYPE html>
<html>
<head>
  <title>Internal and External JavaScript Example</title>
  <script>
    // Internal JavaScript
    function internalMsg() {
      alert("This is an Internal JavaScript Function!");
    }
  </script>
  <script src="external.js"></script> <!-- Linking External JS -->
</head>
<body>
  <h2>JavaScript Embedding Example</h2>

  <button onclick="internalMsg()">Run Internal JS</button>
  <button onclick="externalMsg()">Run External JS</button>
</body>
</html>
