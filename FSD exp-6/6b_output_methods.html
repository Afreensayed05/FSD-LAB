<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Output Methods</title>
</head>
<body>
  <h2>Output Methods in JavaScript</h2>

  <script>
    // 1. Using alert()
    alert("Hello! This is alert() output.");

    // 2. Using console.log()
    console.log("This is console.log() output - appears in browser console.");

    // 3. Using document.write()
    document.write("<p>This is document.write() output on the webpage.</p>");

    // 4. Using innerHTML
    document.getElementById("output").innerHTML = "This is innerHTML output!";
  </script>

  <p id="output"></p>
</body>
</html>
