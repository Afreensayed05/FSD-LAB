<!DOCTYPE html>
<html>
<head>
  <title>Array Object Example</title>
</head>
<body>
  <h2>Array Object Example</h2>

  <script>
    let fruits = ["Apple", "Banana", "Mango"];

    document.write("Original Array: " + fruits + "<br>");
    fruits.push("Orange");     // add item
    fruits.sort();             // sort array
    document.write("Sorted Array: " + fruits + "<br>");
    document.write("Length: " + fruits.length);
  </script>
</body>
</html>
