<!DOCTYPE html>
<html>
<head>
  <title>Date Object Example</title>
</head>
<body>
  <h2>Date Object Example</h2>

  <script>
    let now = new Date();
    document.write("Current Date: " + now + "<br>");
    document.write("Year: " + now.getFullYear() + "<br>");
    document.write("Month: " + (now.getMonth() + 1) + "<br>");
    document.write("Day: " + now.getDate() + "<br>");
    document.write("Time: " + now.getHours() + ":" + now.getMinutes());
  </script>
</body>
</html>
