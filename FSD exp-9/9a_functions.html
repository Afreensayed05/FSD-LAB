<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions and Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>JavaScript Functions and Events</h2>

  <label>Enter a number:</label>
  <input type="number" id="num" placeholder="Enter a number">
  <br>
  <button onclick="calculate()">Display Results</button>

  <div id="result"></div>

  <script>
    // Function to calculate factorial
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      let fact = 1;
      for (let i = 2; i <= n; i++) fact *= i;
      return fact;
    }

    // Function to generate Fibonacci series up to n
    function fibonacci(n) {
      let fib = [0, 1];
      while (true) {
        let next = fib[fib.length - 1] + fib[fib.length - 2];
        if (next > n) break;
        fib.push(next);
      }
      return fib;
    }

    // Function to find prime numbers up to n
    function primesUpTo(n) {
      let primes = [];
      for (let i = 2; i <= n; i++) {
        let isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
          if (i % j === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) primes.push(i);
      }
      return primes;
    }

    // Function to check palindrome
    function isPalindrome(n) {
      let str = n.toString();
      return str === str.split('').reverse().join('');
    }

    // Function to handle button click event
    function calculate() {
      let num = parseInt(document.getElementById("num").value);
      if (isNaN(num) || num < 0) {
        document.getElementById("result").innerHTML = "⚠️ Please enter a valid positive number.";
        return;
      }

      let fact = factorial(num);
      let fibSeries = fibonacci(num);
      let primeList = primesUpTo(num);
      let palindromeCheck = isPalindrome(num) ? "Yes" : "No";

      document.getElementById("result").innerHTML = `
        <p>Factorial of ${num} = ${fact}</p>
        <p>Fibonacci series up to ${num} = ${fibSeries.join(", ")}</p>
        <p>Prime numbers up to ${num} = ${primeList.join(", ")}</p>
        <p>Is ${num} a palindrome? → ${palindromeCheck}</p>
      `;
    }
  </script>
</body>
</html>
